<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="pay">
    <div class="pay__nav-bullets">
      <span class="pay__nav-bullet pay__nav-bullet--checked "></span>
      <span class="pay__nav-bullet"></span>
      <span class="pay__nav-bullet"></span>
    </div>
    <h1 class="pay__title">Payment Method</h1>

    <div class="pay__methods">

      <div class="pay__method">
        <img src="img/visa.svg" alt="visa" class="pay__method-image">
        <p class="pay__method-name">VISA</p>
      </div>

      <div class="pay__method pay__method--checked">
        <img src="img/mastercard.svg" alt="mastercard" class="pay__method-image">
        <p class="pay__method-name">MASTERCARD</p>
      </div>

      <div class="pay__method">
        <img src="img/maestro.svg" alt="maestro" class="pay__method-image">
        <p class="pay__method-name">MAESTRO</p>
      </div>

    </div>

    <button class="pay__button btn btn--primary">Next Step</button>
  </div>
