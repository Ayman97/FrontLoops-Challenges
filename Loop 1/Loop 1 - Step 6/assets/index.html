<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="signup">
    <div class="signup__content">
      <div class="signup__body">
        <h1 class="signup__title">Become a member</h1>
        <p class="signup__desc">
          User social networks to join us instantly.
          <br> You won't spend any time confirming those boring emails.
        </p>

        <div class="signup__social-links">
          <button class="signup__button signup__button--google-plus">Sign up with Google+</button>
          <button class="signup__button signup__button--facebook">Sign up with Facebook</button>
          <button class="signup__button signup__button--twitter">Sign up with Twitter</button>
        </div>
      </div>
      <footer class="signup__footer">
        <p>You can still sign up with your email address</p>
        <a href="#" class="signup__link">Sign Up with Email</a>
      </footer>
    </div>
    <div class="signup__image">
      <img src="img/side.jpg" alt="signup image">
    </div>
  </div>
</body>

</html>
