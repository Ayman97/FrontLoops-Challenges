<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="card">

    <div class="card__flights">
      <div class="card__flight">
        <h1 class="card__flight-abbr card__flight-abbr--departure">FRA</h1>
        <h2 class="card__flight-name card__flight-name--departure">Frankfurt</h2>
      </div>

      <span class="card__flights-divider"></span>

      <div class="card__flight">
        <h1 class="card__flight-abbr card__flight-abbr--arrival">AMS</h1>
        <h2 class="card__flight-name card__flight-name--arrival">Amsterdam</h2>
      </div>
    </div>
    <table class="card__info card__info--header">
      <tr>
        <th class="card__info-title">Flight</th>
        <th class="card__info-title">Gate</th>
        <th class="card__info-title">Seat</th>
      </tr>

      <tr>
        <td class="card__info-value">815</td>
        <td class="card__info-value">23G</td>
        <td class="card__info-value">10F</td>
      </tr>
    </table>

    <table class="card__info card__info--body">
      <tr>
        <th class=" card__info-title ">Passenger</th>
        <td rowspan="6 " align="right ">
          <img src="img/qr.svg " alt="qr " class="card__info-image ">
        </td>
      </tr>
      <tr>
        <td class="card__info-value ">Robert De Niro</td>
      </tr>

      <tr>
        <th class="card__info-title ">Class</th>
      </tr>
      <tr>
        <td class="card__info-value ">Business</td>
      </tr>

      <tr>
        <th class="card__info-title ">Departure</th>
      </tr>
      <tr>
        <td class="card__info-value ">3:45am, Dec 15</td>
      </tr>
    </table>
  </div>
</body>

</html>
